<header class="navbar">
  <h1 class="mb-0" id="nav-title"><a href="{% url 'forum:home' %}">CampusHub</a></h1>
  <form class="me-auto search-bar-form" role="search" method="get" action="{% url 'forum:post_search' %}">
    <input
      class="form-control search-posts me-2"
      type="search"
      name="q"
      placeholder="Search"
      aria-label="Search"
    />
    <button class="btn search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
  </form>
  <nav>
    <ul class="mb-0">
      <li class="nav-item dropstart">
        <a
          class="nav-link dropdown-toggle"
          href="{% url 'forum:home' %}"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fa-solid fa-user fa-xl"></i>
        </a>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="{% url 'forum:home' %}">Home</a>
          </li>
          {% if request.user.is_staff %}
            <li>
              <a class="dropdown-item" href="{% url 'forum:admin_panel' %}">Admin Panel</a>
            </li>
          {% endif %}
          <li><a class="dropdown-item" href="{% url 'forum:profile' request.user.username %}">Profile</a></li>
          <li><hr class="dropdown-divider" /></li>
          <form method="post" action="{% url 'user:logout' %}">
            {% csrf_token %}
            <li>
              <button type="submit" class="dropdown-item">Logout</button>
            </li>
          </form>
        </ul>
      </li>
    </ul>
  </nav>
</header>
