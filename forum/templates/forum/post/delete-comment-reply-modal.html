<div class="modal fade" id="deleteReplyModal" tabindex="-1" aria-labelledby="deleteReplyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteReplyModalLabel">Confirm Reply Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this reply?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color: var(--secondary-color); color: var(--text-color); border: none;">
            Cancel
          </button>
          <button type="button" class="btn btn-danger" id="confirmDeleteReply" style="background-color: var(--accent-color); color: var(--text-secondary-color); border: none;">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
