{% extends 'forum/base/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    <title>Create Post</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'forum/css/post/create-post.css' %}">
{% endblock %}

{% block main %}
    <div class="create-post-container container">
        <form action="{% url 'forum:create_post' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="submit-btn-container mt-4">

                <button type="submit" class="btn btn-outline-dark">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
