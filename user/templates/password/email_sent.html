{% extends 'base/base.html' %}

{% block title %}
<title>Password Reset</title>
{% endblock %}

{% block css %}
<style>
  body {
    background-color: var(--background-color);
    color: var(--text-color);
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .email-sent-container {
    text-align: center;
    background-color: white;
    border: 1px solid var(--border-color);
    border-radius: 10px;
    padding: 2rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 90%;
  }

  .email-sent-container h2 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 1rem;
  }

  .email-sent-container p {
    font-size: 1rem;
    line-height: 1.5;
    color: var(--text-color);
  }

  .email-sent-container .btn {
    margin-top: 1rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 5px;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  .email-sent-container .btn:hover {
    background-color: var(--secondary-color);
    color: var(--text-color);
  }
</style>
{% endblock %}

{% block main %}
<div class="email-sent-container">
  <h2>Password Reset Email Sent</h2>
  <p>
    An email has been sent to reset your password. Please check your inbox and follow the instructions.
  </p>
  <a href="{% url 'user:sign-in' %}" class="btn">Back to Login</a>
</div>
{% endblock %}
