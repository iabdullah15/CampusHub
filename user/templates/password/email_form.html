{% extends 'base/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/email-form.css' %}">

{% endblock %}

{% block title %}
<title>Reset password</title>
{% endblock %}

{% block main %}

<div class="heading-container container">
  <h3>CampusHub - Reset Password</h3>
</div>

  <div class="password-reset-container container">
    <form method="post" >
      {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">Please enter your registered email</div>
        </div>

        <button type="submit" class="btn btn-outline-dark">Send reset email</button>
        {% if error %}
        <div class="container-fluid error-container mt-2 p-0">
          <p class="text-danger-emphasis">{{ error }}</p>
        </div>
        {% endif %}
    </form>

    
  </div>
  <!-- <label for="email">Enter your email:</label>
  <input type="email" name="email" id="email" required>
  <button type="submit">Send Password Reset Email</button> -->
  


{% endblock %}
