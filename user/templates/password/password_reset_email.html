<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333; background-color: #f7f7f7; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px;">
        <h2 style="color: #0077b6;">Hi {{ user.username }},</h2>
        <p>You requested to reset your password.</p>

        <p>Click the button below to reset your password:</p>
        <p style="text-align: center;">
            <a href="{{ link }}" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: #ffffff; background-color: #0077b6; text-decoration: none; border-radius: 5px;">Reset Password</a>
        </p>

        <p>This link will expire on <strong>{{ expiry|time:"TIME_FORMAT" }}</strong>.</p>

        <p>If you didn't request this, you can ignore this email.</p>

        <p>Best regards,</p>
        <p>The CampusHub Team</p>
    </div>
</body>
</html>
